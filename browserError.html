    <script>
        if (myBrowser() && getQueryParam('mall') === undefined) {
            location.href = "./login.html";
        }

        function myBrowser() {
            if (getmyBrowser() == "rtChrome" || getmyBrowser() == "Safari" || getmyBrowser() == "AppleWebKit" || getmyBrowser() == "edge") {
                return true;
            }
            return false;
        }

        function getQueryParam(key) {
            var query = location.search.substring(1)
            var arr = query.split('&')
            for (var i = 0; i < arr.length; i++) {
                var pair = arr[i].split('=')
                if (pair[0] == key) {
                    return pair[1]
                }
            }
            return undefined
        }


        function getmyBrowser() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE浏览器
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
            var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
            var isSafari = userAgent.indexOf("Safari") > -1; //判断是否Safari浏览器
            var isChrome = userAgent.indexOf("Chrome") > -1; //判断是否为Chrome浏览器
            if (isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if (fIEVersion <= 10) {
                    return "lfIE10";
                } else {
                    return "rtIE10";
                }
            } else if (isEdge) {
                return 'edge'; //edge
            } else if (isIE11) {
                return 'isIE11'; //IE11  
            } //isIE end
            if (isChrome) {
                var ischrome = false;
                var reChrm = new RegExp("Chrome\/(\[\\d\.\]+)");
                reChrm.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                ischrome = fIEVersion;
                if (ischrome) {
                    if (ischrome <= 50) { //判断chrome浏览器版本低于50则定为sougou,不能用
                        return "lfChrome";
                    } else {
                        return "rtChrome";
                    }
                }
            }
            if (isFF) {
                return "FF";
            }
            if (isOpera) {
                return "Opera";
            }
            if (isSafari) {
                return "Safari";
            }
            if (isAppleWebKit) {
                var reAppleWebKit = new RegExp("AppleWebKit\/(\[\\d\.\]+)");
                reAppleWebKit.test(userAgent);
                var fVersion = parseFloat(RegExp["$1"]);
                if (fVersion >= 537) {
                    return "AppleWebKit";
                }
            }
            if (!(isIE && isIE11 && isEdge && isSafari && isChrome)) {
                return "none";
            }
        }
    </script>
</head>
