<!--预设时间-->
<div class="popup_ preSetTime" id="preSetTime">
    <h6>预设时间<span ng-click="closePopup('preSetTime')" class="popup_x icon_drop_x"></span></h6>
    <div class="popup_content"  style="padding-top:0;">
        <form class="popup_form" role="form">
            <div class="popup_form_content">
                <div class="popup_scroll" isScroll="false">
                     <div class="pot_pop_peo_nav clearfix">
                        <div class="common_tab_btn fontRed_BgWhite" ng-click="addPretime('add')">
                            <i class="icon_addcourse"></i>新增时间
                        </div>
                    </div>
                   <div class="popup_table">
                    <table class="popup_table_head" style="width:100%;">
                        <thead>
                            <tr>
                                <th class="textAlignCenter" style="width:8%;"></th>
                                <th>上课时间</th>
                                <th class="textAlignRt" style="width:25%;">上课时长</th>
                                <th class="textAlignCenter">操作</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="popup_table_body" style="width:102%;">
                        <table>
                            <tbody class="roll_tbody" ng-if="presetTimeList==''||!presetTimeList">
                                <tr>
                                    <td class="textAlignCenter" colspan="4">没有相关数据</td>
                                </tr>
                            </tbody>
                            <tbody class="roll_tbody" ng-if="presetTimeList">
                                <tr ng-repeat="x in presetTimeList"  ng-click="selSingle_lf(x)">
                                    <td class="textAlignCenter" style="width:8%;"><input type="radio" ng-checked="x.hasChecked" /></td>
                                    <td>{{x.beginTime}}-{{x.endTime}}</td>
                                    <td class="textAlignRt" style="width:25%;">{{x.duration}}分钟</td>
                                    <td class="operate overflow-normal textAlignCenter">
                                        <span class="clickText" ng-click="addPretime('edit',x)">编辑</span>
                                        <span class="clickText" ng-click="deletePreTime()">删除</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> 
                </div>
            </div>
            <div class="popup_btn">
                <button class="btn cancel" ng-click="closePopup('preSetTime')" type="button">取消</button>
                <button class="btn sure" type="submit" ng-click="confirm_selTime()">确定</button>
            </div>
        </form>
    </div>
</div>
<!--新增时间-->
<div class="popup_ add_preSetTime" id="add_preSetTime">
    <h6>新增时间<span ng-click="closePopup('add_preSetTime')" class="popup_x icon_drop_x"></span></h6>
    <div class="popup_content">
        <form class="popup_form" role="form" ng-submit="confirmPresetTime()">
            <div class="popup_form_content" style="overflow: inherit;min-height: 317px;">
                <div class="popup_scroll" isScroll="false">
                    <div class="popup_line">
                        <label class="form-label">上课时间:</label>
                        <div class="col-xs-7" style="height:30px;">
                            <timesel list-click="addClasstime(data)" list-data="{{add_presetTime}}" list-id="add_preSetTime_Id"></timesel>
                        </div>
                        <div class="col-xs-3" style="line-height:30px;padding:0;width:110px;">(上课时长:{{add_changeMins}}分钟)</div>
                    </div>
                </div>
            </div>
            <div class="popup_btn">
                <button class="btn cancel" ng-click="closePopup('add_preSetTime')" type="button">取消</button>
                <button class="btn sure" type="submit">确定</button>
            </div>
        </form>
    </div>
</div>
