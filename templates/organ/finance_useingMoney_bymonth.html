<div class="new_common_title {{ismenuOoen?'':'isclosed_'}}">
    <div class="back_icon icon_return" ng-click="toStatistics()">待消金额详情</div>
</div>
<div class="common_body new_summary_body">
     <div class="tab_nav">
        <span ng-click="switchStudNav(1)" ng-class="{tab_nav_show: studNavJud==1}">课时待消</span>
        <span ng-click="switchStudNav(2)" ng-class="{tab_nav_show: studNavJud==2}">按月待消</span>
    </div>
    <div class="common_content organ">
       
        <div class="main_content">
            <div class="common_tab">
                <ul class="ul_left clearfix">
                    <li class="ml5">
                        <label class="search_checkbox">
                            <input type="checkbox" class="checkbox-inline labelLeft" ng-model="compareType" ng-change="chargeType(true)">一对一
                        </label>
                    </li>
                    <li class="ml5">
                        <label class="search_checkbox">
                            <input type="checkbox" class="checkbox-inline labelLeft" ng-model="compareType1" ng-change="chargeType(false)">一对多
                        </label>
                    </li>
                    <li class="screen_onreset clickText" ng-click="onReset()">重置</li>
                    <li class="common_tab_libtn" style="float: right;">
                        <div class="common_tab_btn" ng-click="export_config()"><i class="icon_shiting"></i>导出数据</div>
                    </li>
                </ul>
            </div>
            <!--统计图-->
            <!--<div class="summary_classify">
                <div class="summary_classify_d1" >
                    <span>单位:&nbsp;元&nbsp;&nbsp;&nbsp;</span>
                </div>
            </div>
            <div class="main_echart">
                <div class="show_echart" id="mainechart">
                </div>
            </div>-->
        </div>
        <div class="table-responsivecharge_table">
            <!--<ul class="ul_left clearfix">
                <li class="newHelp_before" style="padding-left: 20px;">
                   <span>统计规则 </span>
                   <div style="top:0;" class="help_icon noneWidth" data-tips="实消金额：按上课时间统计，学员点名“到课”耗课的金额之和<br>
缺席扣费：按上课时间统计，学员点名“缺席”耗课的金额之和<br>请假扣费：按上课时间统计，学员点名“请假”耗课的金额之和<br>合计：实消金额+缺席扣费+请假扣费"></div>
                </li>
                <li class="common_tab_libtn" style="float: right;">
                    <div class="common_tab_btn" ng-click="export_config()"><i class="icon_shiting"></i>导出数据</div>
                </li>
            </ul>-->
            <table class="table" style="margin-bottom:0;">
                <thead my-id="head" my-thead="{{teacListThead}}" list-clicks="sortCllict0(data)"></thead>
                <tbody class="demo_tbody" ng-if="tableList.length<=0">
                    <tr>
                        <td class="textAlignCenter" colspan="4">没有相关数据</td>
                    </tr>
                </tbody>
                <tbody class="course_tbody" ng-if="tableList">
                    <tr ng-repeat="x in tableList">
                        <td class="clickText" ng-click="gotoPartyShop(x.id,'financeStatistics/useing_money_bymonth')">{{x.name}}</td>
                        <td class="textAlignCenter">{{x.num}}</td>
                        <td class="textAlignCenter">{{x.giveNum}}</td>
                        <td class="textAlignCenter">￥{{x.price|number:2}}</td>
                    </tr>
                </tbody>
            </table>
            <table class="table totalTr" ng-if="tableList.length>0"><tbody>
                <tr>
                    <td width="30%">总计</td>
                    <td width="30%"class="textAlignCenter main_color">{{"num" |_total :tableList}}</td>
                    <td width="30%"class="textAlignCenter main_color">{{"giveNum" |_total :tableList}}</td>
                    <td width="30%"class="textAlignCenter main_color">￥{{"price" |_total :tableList|number:2}}</td>
                </tr>
            </tbody></table>
        </div>
    </div>
</div>
